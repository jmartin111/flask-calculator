<html>
<head>
  <style>
      div.toplevel
      {
          display: block;
          text-align: center;
          padding: 250px;
      }
      form.flaskulator
      {
          display: inline-block;
          margin-left: auto;
          margin-right: auto;
          text-align: left;
          color: blue;
      }
  </style>
  <script type="text/javascript">
       const values = [];
       function updateDisplay(v) {
         display = document.getElementById("display")
         display.value += v
       }
     </script>
  </head>
  <body>
    <div class="toplevel">
      <form class="flaskulator" action="http://127.0.0.1:5000/results" method="POST">
        <table cellpadding=10 border="1" bgcolor="lightgreen">
          <tr id="d">
            <td colspan="4"><input type="text" name="display" id="display"></td>
          </tr>
          <tr id="789">
            <td><input type="button" id="7" name="7" value="7" onclick="updateDisplay(7)"></td>
            <td><input type="button" id="8" name="8" value="8" onclick="updateDisplay(8)"></td>
            <td><input type="button" id="9" name="9" value="9" onclick="updateDisplay(9)"></td>
            <td><input type="button" id="add" name="add" value="+" onclick="updateDisplay(this.value)"></td>
          </tr>
          <tr id="456">
            <td><input type="button" id="4" name="4" value="4" onclick="updateDisplay(4)"></td>
            <td><input type="button" id="5" name="5" value="5" onclick="updateDisplay(5)"></td>
            <td><input type="button" id="6" name="6" value="6" onclick="updateDisplay(6)"></td>
            <td><input type="button" id="sub" name="sub" value="-" onclick="updateDisplay(this.value)"/></td>
          </tr>
          <tr id="123">
            <td><input type="button" id="1" name="1" value="1" onclick="updateDisplay(1)"></td>
            <td><input type="button" id="2" name="2" value="2" onclick="updateDisplay(2)"></td>
            <td><input type="button" id="3" name="3" value="3" onclick="updateDisplay(3)"></td>
            <td><input type="button" id="mul" name="mul" value="x" onclick="updateDisplay(this.value)"></td>
          </tr>
          <tr>
            <td colspan="3"><input type="submit" name="calculate" value="=" style="width:100%"></td>
            <td><input type="button" id="div" name="div" value="/" onclick="updateDisplay(this.value)"></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
